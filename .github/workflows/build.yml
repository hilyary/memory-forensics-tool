name: Build with Nuitka (All Platforms)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Nuitka
        run: pip install nuitka

      - name: Install dependencies
        run: |
          pip install pywebview python-docx pefile pyyaml rich volatility3

      - name: Build with Nuitka
        run: |
          python -m nuitka --standalone --onefile --assume-yes-for-downloads --output-dir=dist --output-filename=LensAnalysis.exe --jobs=4 --include-data-dir=frontend=frontend --include-package=volatility3 --include-package=volatility3.plugins --include-package=volatility3.framework --include-package=volatility3.cli --plugin-disable=pywebview --include-module=webview --include-module=webview.platforms.edgechromium --nofollow-import-to=matplotlib --nofollow-import-to=numpy --nofollow-import-to=pandas --nofollow-import-to=scipy --nofollow-import-to=tkinter --windows-disable-console LensAnalysis.py

      - name: List build output
        run: |
          echo "=== dist directory ==="
          dir dist\ || echo "dist directory not found"

      - name: Upload Windows app
        uses: actions/upload-artifact@v4
        with:
          name: LensAnalysis-Windows
          path: dist/LensAnalysis*

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Nuitka
        run: pip install nuitka

      - name: Install dependencies
        run: |
          pip install pywebview python-docx pefile pyyaml rich volatility3

      - name: Build with Nuitka
        run: |
          python -m nuitka --standalone --assume-yes-for-downloads \
            --output-dir=dist \
            --output-filename=LensAnalysis \
            --jobs=4 \
            --include-data-dir=frontend=frontend \
            --include-package=volatility3 \
            --include-package=volatility3.plugins \
            --include-package=volatility3.framework \
            --include-package=volatility3.cli \
            --plugin-disable=pywebview \
            --include-module=webview \
            --include-module=webview.platforms.cocoa \
            --nofollow-import-to=matplotlib \
            --nofollow-import-to=numpy \
            --nofollow-import-to=pandas \
            --nofollow-import-to=scipy \
            --nofollow-import-to=tkinter \
            --macos-create-app-bundle \
            --macos-app-icon=frontend/assets/LensAnalysis-icon.icns \
            --macos-app-name=LensAnalysis \
            --macos-app-version=1.0.0 \
            LensAnalysis.py

      - name: List build output
        run: |
          echo "=== dist directory ==="
          ls -la dist/ || echo "dist directory not found"
          echo ""
          echo "=== Looking for LensAnalysis ==="
          find dist -name "LensAnalysis*" -type f -o -name "LensAnalysis*" -type d || echo "No LensAnalysis files found"

      - name: Upload macOS app
        uses: actions/upload-artifact@v4
        with:
          name: LensAnalysis-macOS
          path: dist/LensAnalysis*
