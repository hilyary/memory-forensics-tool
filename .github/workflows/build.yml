name: Build with Nuitka (All Platforms)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Nuitka
        run: pip install "nuitka==2.8.10"

      - name: Install dependencies
        run: |
          pip install pywebview python-docx pefile pyyaml rich PySocks

      - name: Build with Nuitka
        run: |
          python -m nuitka --standalone --onefile --assume-yes-for-downloads --output-dir=dist --output-filename=LensAnalysis.exe --jobs=4 --include-data-dir=frontend=frontend --include-package=webview.platforms.edgechromium --include-module=socks --nofollow-import-to=volatility3 --nofollow-import-to=matplotlib --nofollow-import-to=numpy --nofollow-import-to=pandas --nofollow-import-to=scipy --nofollow-import-to=tkinter --windows-disable-console LensAnalysis.py

      - name: List build output
        run: |
          echo "=== dist directory ==="
          dir dist\ || echo "dist directory not found"

      - name: Upload Windows app
        uses: actions/upload-artifact@v4
        with:
          name: LensAnalysis-Windows
          path: dist/LensAnalysis*

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Nuitka
        run: pip install "nuitka==2.8.10"

      - name: Install dependencies
        run: |
          pip install pywebview python-docx pefile pyyaml rich pyobjc-core pyobjc-framework-Cocoa PySocks

      - name: Build with Nuitka
        run: |
          python -m nuitka --standalone --assume-yes-for-downloads \
            --output-dir=dist \
            --output-filename=LensAnalysis \
            --jobs=4 \
            --include-data-dir=frontend=frontend \
            --include-package=webview.platforms.cocoa \
            --include-module=socks \
            --include-package=objc \
            --include-module=PyObjCTools \
            --nofollow-import-to=volatility3 \
            --nofollow-import-to=matplotlib \
            --nofollow-import-to=numpy \
            --nofollow-import-to=pandas \
            --nofollow-import-to=scipy \
            --nofollow-import-to=tkinter \
            --macos-create-app-bundle \
            --macos-app-icon=frontend/assets/LensAnalysis-icon.icns \
            --macos-app-name=LensAnalysis \
            --macos-app-version=1.0.0 \
            LensAnalysis.py

      - name: Fix Info.plist for proper GUI app
        run: |
          python3 -c "
import plistlib
plist_path = 'dist/LensAnalysis.app/Contents/Info.plist'
with open(plist_path, 'rb') as f:
    plist = plistlib.load(f)
plist['NSPrincipalClass'] = 'NSApplication'
plist['LSBackgroundOnly'] = False
with open(plist_path, 'wb') as f:
    plistlib.dump(plist, f)
print('Info.plist fixed')
"

      - name: Re-sign after Info.plist modification
        run: |
          codesign --force --deep --sign - dist/LensAnalysis.app
          echo "重新签名完成"

      - name: Copy PyObjC Python files
        run: |
          echo "=== Copying PyObjC .py files ==="

          # 找到 site-packages 路径
          SITE_PACKAGES=$(python -c "import site; print(site.getsitepackages()[0])")
          echo "Site packages: $SITE_PACKAGES"

          # 创建 objc 目录
          mkdir -p dist/LensAnalysis.app/Contents/MacOS/objc
          mkdir -p dist/LensAnalysis.app/Contents/MacOS/WebKit

          # 复制 objc 的 .py 文件
          if [ -d "$SITE_PACKAGES/objc" ]; then
            cp "$SITE_PACKAGES/objc/"*.py dist/LensAnalysis.app/Contents/MacOS/objc/ 2>/dev/null || true
            echo "Copied objc .py files"
          else
            echo "Warning: objc directory not found at $SITE_PACKAGES/objc"
          fi

          # 复制 Foundation, AppKit, CoreFoundation, WebKit 的 .py 文件
          cp "$SITE_PACKAGES/Foundation/"*.py dist/LensAnalysis.app/Contents/MacOS/ 2>/dev/null || true
          cp "$SITE_PACKAGES/AppKit/"*.py dist/LensAnalysis.app/Contents/MacOS/ 2>/dev/null || true
          cp "$SITE_PACKAGES/CoreFoundation/"*.py dist/LensAnalysis.app/Contents/MacOS/ 2>/dev/null || true
          cp "$SITE_PACKAGES/WebKit/__init__.py" dist/LensAnalysis.app/Contents/MacOS/WebKit/ 2>/dev/null || true

          echo "PyObjC files copied"
          ls -la dist/LensAnalysis.app/Contents/MacOS/objc/ || echo "objc directory is empty or doesn't exist"

      - name: Fix executable permissions
        run: |
          echo "=== Fixing executable permissions ==="
          # 给 app bundle 内的所有可执行文件添加执行权限
          find dist/LensAnalysis.app -type f -name "*.so" -exec chmod +x {} \;
          find dist/LensAnalysis.app -type f -perm 644 -exec chmod +x {} \;
          # 特别确保主可执行文件有执行权限
          chmod +x dist/LensAnalysis.app/Contents/MacOS/* 2>/dev/null || true
          # 移除所有扩展属性（避免 macOS Gatekeeper 阻止）
          xattr -cr dist/LensAnalysis.app
          echo "=== Permissions fixed ==="
          ls -la dist/LensAnalysis.app/Contents/MacOS/

      - name: Install Objective-C launcher
        run: |
          echo "=== Installing Objective-C launcher ==="

          # 编译启动器
          clang -framework Cocoa -o Launcher Launcher.m

          # 重命名 Nuitka 生成的可执行文件
          mv dist/LensAnalysis.app/Contents/MacOS/LensAnalysis dist/LensAnalysis.app/Contents/MacOS/LensAnalysis.bin

          # 安装启动器
          cp Launcher dist/LensAnalysis.app/Contents/MacOS/LensAnalysis
          chmod +x dist/LensAnalysis.app/Contents/MacOS/LensAnalysis

          echo "=== Launcher installed ==="
          ls -la dist/LensAnalysis.app/Contents/MacOS/LensAnalysis*

      - name: Re-sign after launcher installation
        run: |
          echo "=== Re-signing with launcher ==="
          codesign --force --deep --sign - dist/LensAnalysis.app
          echo "Re-signing completed"

      - name: List build output
        run: |
          echo "=== dist directory ==="
          ls -la dist/ || echo "dist directory not found"
          echo ""
          echo "=== Looking for LensAnalysis ==="
          find dist -name "LensAnalysis*" -type f -o -name "LensAnalysis*" -type d || echo "No LensAnalysis files found"

      - name: Create DMG
        run: |
          echo "=== Creating DMG ==="
          # 创建临时目录用于 DMG
          mkdir -p dmg_contents

          # 复制 app 到 DMG 目录
          cp -R dist/LensAnalysis.app dmg_contents/

          # 创建 Applications 文件夹的符号链接（方便拖拽安装）
          ln -s /Applications dmg_contents/Applications

          # 创建 DMG（使用 UDZO 格式，兼容性更好）
          hdiutil create -volname "LensAnalysis" \
                         -srcfolder dmg_contents \
                         -ov -format UDZO \
                         -imagekey zlib-level=9 \
                         "dist/LensAnalysis-1.0.0-macOS.dmg"

          # 清理
          rm -rf dmg_contents

          echo "DMG created:"
          ls -la dist/*.dmg

      - name: Upload macOS app and DMG
        uses: actions/upload-artifact@v4
        with:
          name: LensAnalysis-macOS
          path: |
            dist/LensAnalysis.app
            dist/*.dmg
