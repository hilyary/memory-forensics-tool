<body>

            <div class="form-group">

                <div style="display: flex; gap: 8px; margin-bottom: 12px;">
                    <button type="button" class="quick-btn active" id="unitDays" onclick="setUnit('days')">æŒ‰å¤©</button>
                    <button type="button" class="quick-btn" id="unitMinutes" onclick="setUnit('minutes')">æŒ‰åˆ†é’Ÿ</button>
                </div>
                <div class="quick-select" id="daysQuickSelect">
                    <button type="button" class="quick-btn" data-days="0">æ°¸ä¹…</button>

                </div>
                <input
                    type="number"
                    id="daysInput"
                    placeholder="è¾“å…¥æ•°å€¼"
                    min="0"
                    step="1"
                    value="365"
                >
                <div style="font-size: 12px; color: #718096; margin-top: 4px;" id="unitHint">
                    ğŸ’¡ è¾“å…¥å¤©æ•°ï¼Œ0è¡¨ç¤ºæ°¸ä¹…
                </div>

            <div class="result-item">
                <span class="result-label">ç”¨æˆ·ID</span>
                <span class="result-value" id="resultUserId"></span>
            </div>
            <div class="result-item">
                <span class="result-label">æœ‰æ•ˆæœŸ</span>
                <span class="result-value" id="resultDays"></span>
            </div>
            <div class="license-key" id="licenseKey" title="ç‚¹å‡»å¤åˆ¶">
                <!-- æ¿€æ´»ç å°†æ˜¾ç¤ºåœ¨è¿™é‡Œ -->
            </div>

    <script>
        let currentUnit = 'days'; // å½“å‰å•ä½ï¼šdays æˆ– minutes

        const machineCodeInput = document.getElementById('machineCode');
        const userIdInput = document.getElementById('userId');
        const daysInput = document.getElementById('daysInput');
        const submitBtn = document.getElementById('submitBtn');
        const licenseForm = document.getElementById('licenseForm');
        const resultDiv = document.getElementById('result');
        const errorAlert = document.getElementById('errorAlert');
        const successAlert = document.getElementById('successAlert');
        const licenseKeyDiv = document.getElementById('licenseKey');

        // å•ä½åˆ‡æ¢å‡½æ•°
        function setUnit(unit) {
            currentUnit = unit;
            const daysQuickSelect = document.getElementById('daysQuickSelect');
            const minutesQuickSelect = document.getElementById('minutesQuickSelect');
            const unitDays = document.getElementById('unitDays');
            const unitMinutes = document.getElementById('unitMinutes');
            const unitHint = document.getElementById('unitHint');

            if (unit === 'days') {
                daysQuickSelect.style.display = 'flex';
                minutesQuickSelect.style.display = 'none';
                unitDays.classList.add('active');
                unitMinutes.classList.remove('active');
                daysInput.value = '365';
                unitHint.textContent = 'ğŸ’¡ è¾“å…¥å¤©æ•°ï¼Œ0è¡¨ç¤ºæ°¸ä¹…';
            } else {
                daysQuickSelect.style.display = 'none';
                minutesQuickSelect.style.display = 'flex';
                unitDays.classList.remove('active');
                unitMinutes.classList.add('active');
                daysInput.value = '10';
                unitHint.textContent = 'ğŸ’¡ è¾“å…¥åˆ†é’Ÿæ•°ï¼Œç”¨äºæµ‹è¯•';
            }

            // é‡æ–°ç»‘å®šå¿«é€ŸæŒ‰é’®äº‹ä»¶
            bindQuickBtns();
        }

        // ç»‘å®šå¿«é€Ÿé€‰æ‹©æŒ‰é’®
        function bindQuickBtns() {
            const quickBtns = document.querySelectorAll('.quick-btn');
            quickBtns.forEach(btn => {
                btn.onclick = function() {
                    // ç§»é™¤åŒç»„æŒ‰é’®çš„activeçŠ¶æ€
                    const parent = this.parentElement;
                    parent.querySelectorAll('.quick-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');

                    if (this.dataset.days !== undefined) {
                        daysInput.value = this.dataset.days;
                    } else if (this.dataset.minutes !== undefined) {
                        daysInput.value = this.dataset.minutes;
                    }
                };
            });
        }

        // åˆå§‹åŒ–ç»‘å®š
        bindQuickBtns();

        // è‡ªå®šä¹‰è¾“å…¥æ—¶æ¸…é™¤æŒ‰é’®æ¿€æ´»çŠ¶æ€
        daysInput.addEventListener('input', function() {
            const quickBtns = document.querySelectorAll('.quick-btn');
            quickBtns.forEach(b => b.classList.remove('active'));
        });

        // è‡ªåŠ¨æ ¼å¼åŒ–æœºå™¨ç è¾“å…¥
        machineCodeInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/[^A-Za-z0-9]/g, '').toUpperCase();
            let formatted = '';
            for (let i = 0; i < value.length && i < 16; i++) {
                if (i > 0 && i % 4 === 0) {
                    formatted += '-';
                }
                formatted += value[i];
            }
            e.target.value = formatted;
        });

        // éšè—é”™è¯¯æç¤º
        machineCodeInput.addEventListener('input', function() {
            hideError('machineCode');
        });

        userIdInput.addEventListener('input', function() {
            hideError('userId');
        });

        daysInput.addEventListener('input', function() {
            hideError('days');
        });

        function hideError(field) {
            const errorDiv = document.getElementById(field + 'Error');
            const input = document.getElementById(field);
            if (errorDiv) errorDiv.style.display = 'none';
            input.classList.remove('error');
        }

        function showError(field, message) {
            const errorDiv = document.getElementById(field + 'Error');
            const input = document.getElementById(field);
            if (errorDiv) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }
            input.classList.add('error');
        }

        function showAlert(message, type = 'error') {
            if (type === 'error') {
                errorAlert.textContent = message;
                errorAlert.classList.add('show');
                setTimeout(() => errorAlert.classList.remove('show'), 5000);
            } else {
                successAlert.textContent = message;
                successAlert.classList.add('show');
                setTimeout(() => successAlert.classList.remove('show'), 5000);
            }
        }

        licenseForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            const machineCode = machineCodeInput.value.trim();
            const userId = userIdInput.value.trim();
            let value = parseFloat(daysInput.value) || 0;

            let hasError = false;

            if (!machineCode) {
                showError('machineCode', 'è¯·è¾“å…¥æœºå™¨ç ');
                hasError = true;
            } else if (machineCode.length !== 19) {
                showError('machineCode', 'æœºå™¨ç æ ¼å¼ä¸æ­£ç¡®');
                hasError = true;
            }

            if (!userId) {
                showError('userId', 'è¯·è¾“å…¥ç”¨æˆ·ID');
                hasError = true;
            }

            if (value < 0) {
                showError('days', 'æ•°å€¼ä¸èƒ½ä¸ºè´Ÿæ•°');
                hasError = true;
            }

            if (hasError) return;

            // æ ¹æ®å•ä½è½¬æ¢æˆå¤©æ•°
            let days;
            if (currentUnit === 'minutes') {
                // åˆ†é’Ÿè½¬æ¢æˆå¤©æ•°ï¼šåˆ†é’Ÿ / 60 / 24
                days = value / 60 / 24;
            } else {
                days = value;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>ç”Ÿæˆä¸­...';

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        machine_code: machineCode,
                        user_id: userId,
                        days: days
                    })
                });

                const result = await response.json();

                if (result.success) {
                    document.getElementById('resultMachineCode').textContent = result.data.machine_code;
                    document.getElementById('resultUserId').textContent = result.data.user_id;
                    document.getElementById('resultDays').textContent = result.data.expiry;
                    licenseKeyDiv.textContent = result.data.license_key;
                    resultDiv.classList.add('show');

                    showAlert('æ¿€æ´»ç ç”ŸæˆæˆåŠŸï¼', 'success');
                } else {
                    showAlert(result.error || 'ç”Ÿæˆå¤±è´¥ï¼Œè¯·é‡è¯•');
                }
            } catch (error) {
                showAlert('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'ç”Ÿæˆæ¿€æ´»ç ';
            }
        });

        // å¤åˆ¶æ¿€æ´»ç 
        licenseKeyDiv.addEventListener('click', function() {
            const text = this.textContent;
            navigator.clipboard.writeText(text).then(() => {
                const original = this.textContent;
                this.textContent = 'âœ“ å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼';
                this.style.background = '#c6f6d5';
                this.style.color = '#276749';

                setTimeout(() => {
                    this.textContent = original;
                    this.style.background = 'white';
                    this.style.color = '#2a5298';
                }, 2000);
            }).catch(() => {
                showAlert('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶');
            });
        });
    </script>
